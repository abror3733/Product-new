<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <!-- Site Header start -->
    <header class="site-header">
        <div class="container">
            <div class="header">
               <a class="header__logo-link" href="/">
                <img class="header__logo-img" src="./images/site-logo.svg" alt="logo-img" width="178" height="36">
               </a>
               <nav class="header__navbar navbar">
                <ul class="navbar__list">
                    <li class="navbar__item">
                        <a href="" class="navbar__item-link">Product</a>
                    </li>
                    <li class="navbar__item">
                        <a href="" class="navbar__item-link">Customers</a>
                    </li>
                    <li class="navbar__item">
                        <a href="" class="navbar__item-link">Pricing</a>
                    </li>
                    <li class="navbar__item">
                        <a href="" class="navbar__item-link">Resources</a>
                    </li>
                </ul>
                <div class="navbar__wrap">
                    <a class="navbar__wrap-link-in" href="#">Sign In</a>
                    <a class="navbar__wrap-link-up" href="#">Sign Up</a>
                    <img class="navbar__wrap-icon" src="./images/Frame.svg" alt="img" width="24" height="24">
                </div>
               </nav>
               <button class="header__hamburger-btn hamburger">
                <img class="hamburger__img" src="./images/hamburger.svg" alt="menu img" width="28" height="31">
               </button>
            </div>
        </div>
    </header>
    <!-- Site Header end -->
    <!-- Site Main start -->
    <main class="site-main">
        <section class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero__content">
                        <div class="hero__title-wrap">
                            <h1 class="hero__title">Work at the speed
                                of thought</h1>
                        </div>
                        <p class="hero__text">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                       <div class="hero__links">
                        <a class="hero__link" href="#">Get started</a>
                        <button class="hero__play-btn play-btn">
                            <img class="play-btn__img" src="./images/play-vidio.svg" alt="icon" width="20" height="17">
                            <span class="play-btn__text">Watch the Video</span>
                        </button>
                       </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Site Main end -->
    <!-- Site Footer start -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer">
              <h1></h1>
            </div>
        </div>
    </footer>
    <!-- Site Footer end -->
</body>
</html>
